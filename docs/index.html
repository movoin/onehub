<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneHub Manual</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="OneHub Manual">
  <link rel="icon" href="static/favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>.markdown-section{max-width:80% !important;}</style>
</head>
<body>
  <div id="app">等会儿吧，马上就好...</div>
  <script>
    window.$docsify = {
      name: 'OneHub',
      logo: 'static/one.png',
      loadSidebar: true,
      auto2top: true,
      executeScript: true,
      loadNavbar: false,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '\n\n----\n\n'
              + '<a href="https://gitlab.com/onelab" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by onelab</a>'
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
</body>
</html>
